	// Sorts the list		
		$scope.x.sort(function(a,b){
			var nameA=a.name.toLowerCase(),nameB=b.name.toLowerCase();
			if(nameA<nameB)
				return -1;
			if(nameA>nameB)
				return 1;
			return 0;
		});


});

<body>
 <div ng-app="myapp" ng-controller="myctrl">
 	<div ng-repeat="y in x">
 		<a href="{{y.link}}">{{y.name}}</a><br>
 	</div>
 </div>
</body>
</html>
